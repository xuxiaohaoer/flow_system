    <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
      var chartDom = document.getElementById('main');
      var myChart = echarts.init(chartDom);
      var option;

      var data = [{
          fixed: true,
          x: myChart.getWidth() / 2,
          y: myChart.getHeight() / 2,
          symbolSize: 20,
          id: '-1'
      }];

      var edges = [];

      option = {
          series: [{
              type: 'graph',
              layout: 'force',
              animation: false,
              data: data,
              force: {
                  // initLayout: 'circular'
                  // gravity: 0
                  repulsion: 100,
                  edgeLength: 5
              },
              edges: edges
          }]
      };
      {% for dst in dsts %}
        data.push({
          id: {{dst}}
        })
      {% endfor %}
      {% for src in srcs %}
        data.push({
          id: {{src}}
        })
      {% endfor %}
      {% for con in connect %}
      {
          
          var source = {{con.dst}};
          var target = {{con.src}};
          if (source !== target) {
              edges.push({
                  source: source,
                  target: target
              });
          }
          // console.log('nodes: ' + data.length);
          // console.log('links: ' + data.length);
      };
      {% endfor %}
      myChart.setOption({
              series: [{
                  roam: true,
                  data: data,
                  edges: edges
              }]
          });
      option && myChart.setOption(option);
    </script>
